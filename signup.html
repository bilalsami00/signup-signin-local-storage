<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="bg-success">
    <div class="container">
      <h1 class="text-center">SIGNUP PANEL</h1>

      <div class="col-md-8 col-md-offset-2">
        <br />
        Enter Name:
        <input type="text" class="form-control" name="" id="name" /><br />
        <br />
        Enter Age:
        <input type="text" class="form-control" name="" id="age" /><br />
        <br />
        Enter Address:
        <input type="text" class="form-control" name="" id="address" /><br />
        Enter Email:
        <input type="text" class="form-control" name="" id="email" /><br />
        Enter Pass:
        <input type="text" class="form-control" name="" id="pass" /><br />
        <br />
        <button
          type="button"
          onclick="signup()"
          class="form-control btn btn-primary"
        >
          SignUp
        </button>

        <a href="login.html">if already have an account login</a>
      </div>
    </div>

    <script>
      
     var friends = [names];

      var names = [];
      var ages = [];
      var addresses = [];
      var emails = [];
      var passes = [];

      function signup() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var pass = document.getElementById("pass").value;

        if (names.includes(name)) {
          alert("already existing try another value");

        } else {
          names.push(name);
          ages.push(age);
          addresses.push(address);
          emails.push(email);
          passes.push(pass);

          localStorage.setItem("name1", names);
          localStorage.setItem("age1", ages);
          localStorage.setItem("address1", addresses);
          localStorage.setItem("email1", emails);
          localStorage.setItem("pass1", passes);

          localStorage.setItem("friends", friends);
          
          alert("user registered successfully...!!!");
          
          document.getElementById("name").value = "";
          document.getElementById("age").value = "";
          document.getElementById("address").value = "";
          document.getElementById("email").value = "";
          document.getElementById("pass").value = "";
        }


      }
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
